<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Veil - Rituals for a Sacred Home</title>
    <meta name="description" content="High-frequency essential oils and botanicals for sacred living. Handcrafted, organic rituals in limited drops.">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Preloader: Smart detection - video for desktop, animation for mobile -->
    <div id="preloader" class="preloader" role="status" aria-label="Loading Third Veil">
      <!-- Video for desktop (hidden on mobile) -->
      <video 
        id="preloaderVideo" 
        class="preloader-video desktop-only" 
        src="media/preloader.mp4" 
        preload="auto" 
        muted 
        playsinline 
        autoplay
      ></video>
      <!-- Elegant animation for mobile (hidden on desktop) -->
      <div id="mobilePreloader" class="mobile-preloader mobile-only">
        <div class="preloader-logo-container">
          <div class="preloader-text">
            <span class="preloader-text-line">THIRD</span>
            <span class="preloader-text-line">VEIL</span>
          </div>
          <div class="preloader-pulse"></div>
          <div class="preloader-pulse delay"></div>
        </div>
        <div class="preloader-tagline">AWAKENING THE SACRED</div>
      </div>
    </div>
    <main id="main-content" class="hidden" aria-hidden="true">
        <section id="hero" class="hero hero--center-only" aria-label="Third Veil hero">
            <!-- Free-form decorative asset, positioned on the left -->
            <img
              src="https://i.postimg.cc/T2ZtTS6L/Chat-GPT-Image-Aug-5-2025-12-45-24-PM.png"
              alt=""
              class="hero-freeform-left"
              aria-hidden="true"
              decoding="async"
              loading="eager"
            />
            <!-- Free-form ornament above the rose -->
            <img
              src="https://i.postimg.cc/59R2yB7F/Chat-GPT-Image-Aug-5-2025-12-58-22-PM.png"
              alt=""
              class="hero-freeform-ornament"
              aria-hidden="true"
              decoding="async"
              loading="eager"
            />
            <!-- Free-form rose asset, rotated and laid bottom-right -->
            <img
              src="https://i.postimg.cc/QMwTc2Sc/Chat-GPT-Image-Aug-5-2025-12-46-58-PM.png"
              alt=""
              class="hero-freeform-rose"
              aria-hidden="true"
              decoding="async"
              loading="eager"
            />
            <!-- Bottom-left label under the dropper -->
            <div class="hero-badge-bottom-left" aria-hidden="true">
              <span>LIMITED<br>DROPS</span>
            </div>
            <div class="hero-stack">
                <img src="https://i.postimg.cc/T3my9jqL/third-veil-logo-precise.png" alt="Third Veil Logo" class="hero-logo" loading="eager" decoding="async">
                <p class="hero-subtitle">
                    ORGANIC-INFUSED <br>
                    HOME & BODY RITUALS
                </p>
                <span class="hero-underline" aria-hidden="true"></span>
                <p class="hero-domain">THIRDVEIL.CO</p>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
